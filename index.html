<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesone/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Inicio</title>

</head>
<body>
    <div id="app" >
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
                <div class="col-1">
                    <i class="fas fa-music"></i>
                </div>
                <div class="col-2 mr-auto">
                    <h4 >Blog Musica</h4>
                </div>
                <div class="col-2 ">
                    <div class="input-group">
                        <div class="input-group-prepend ">
                        <span class="input-group-text" >
                            <i class="fa fa-user"></i>
                        </span>
                            <input type="text" class="form-control" name="txtNickName" id="txtNickName" placeholder="Nombre Usuario" pattern="[a-zA-Z0-9]+" v-model="logueo.NickNameL" required>
                        </div>
                    </div>
                </div>
                <div class="col-2 ">
                    <div class="input-group">
                        <div class="input-group-prepend ml-auto">
                        <span class="input-group-text" >
                            <i class="fa fa-user"></i>
                        </span>
                            <input type="password" class="form-control" name="txtPassUsuario" id="txtPassUsuario" placeholder="Contraseña" pattern="[a-zA-Z0-9]+" v-model="logueo.ContraL" required>
                        </div>
                    </div>
                </div>
                <div class="col-2 ">
                    <button type="button" class="btn btn-primary" @click="logueoUsuario">
                        Iniciar Sesión
                    </button>
                </div>
            </nav>
        </header>
        <main class="container ">
            <div class="row">
                <div class="col-6">
                    <div class="img">
                        <img class="img-fluid" src="img/music.png" alt="imagen">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <h2>Abre una Cuenta</h2>
                        <form @submit.prevent="registrarUsuario">
                            <div class="row">
                                <div class="col-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control frm-default" name="txtNombreUsuR" id="txtNombreUsuR" placeholder="Nombre" v-model="DatosRUsuario.Nombre" pattern="[a-zA-Z\u00C0-\u017F\s]+" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control frm-default" name="txtApellidoUsuR" id="txtApellidoUsuR" placeholder="Apellidos" v-model="DatosRUsuario.Apellido" pattern="[a-zA-Z\u00C0-\u017F\s]+" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="email" class="form-control frm-default" name="txtEmailUsuR" id="txtEmailUsuR" placeholder="Correo Electronico" v-model="DatosRUsuario.Correo" required>
                                    </div>
                                </div>
                            </div>
                            <h5>Fecha de Nacimiento</h5>
                            <div class="row">
                                <div class="col-3">
                                    <div class="input-group">
                                        <input type="number" class="form-control frm-default" name="nbAFenacUsuR" id="nbAFenacUsuR" min="1990" max="2019" placeholder="Año" required>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="input-group">
                                        <select class="form-control frm-default" name="cbMFenacUsuR" id="cbMFenacUsuR" required>
                                            <option value="">Mes</option>
                                            <option value="01">Enero</option>
                                            <option value="02">Febrero</option>
                                            <option value="03">Marzo</option>
                                            <option value="04">Abril</option>
                                            <option value="05">Mayo</option>
                                            <option value="06">Junio</option>
                                            <option value="07">Julio</option>
                                            <option value="08">Agosto</option>
                                            <option value="09">Septiembre</option>
                                            <option value="10">Octubre</option>
                                            <option value="11">Noviembre</option>
                                            <option value="12">Diciembre</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <input type="number" class="form-control frm-default" name="nbDFenacUsuR" id="nbDFenacUsuR" min="1" max="31" placeholder="Dia" required>
                                    </div>
                                </div>
                                <div class="col-2  d-flex align-items-center">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="rbSexoUsusR" id="rbSexoHUsusR" v-model="DatosRUsuario.Sexo" value="Hombre" checked required>
                                        <label class="form-check-label" for="rbSexoHUsusR">Hombre</label>
                                    </div>
                                </div>
                                <div class="col-2 d-flex align-items-center">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="rbSexoUsusR" id="rbSexoMUsusR" v-model="DatosRUsuario.Sexo" value="Mujer" required>
                                        <label class="form-check-label" for="rbSexoMUsusR">Mujer</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control frm-default" name="txtPaisUsuR" id="txtPaisUsuR" placeholder="Pais" pattern="[a-zA-Z\u00C0-\u017F\s]+" v-model="DatosRUsuario.Pais" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control frm-default" name="txtRegionUsuR" id="txtRegionUsuR" placeholder="Region" pattern="[a-zA-Z\u00C0-\u017F\s]+" v-model="DatosRUsuario.Region" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control frm-default" name="txtCiudadUsuR" id="txtCiudadUsuR" placeholder="Ciudad" pattern="[a-zA-Z\u00C0-\u017F\s]+" v-model="DatosRUsuario.Ciudad" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="col-6">
                                    <div class="input-group">
                                        <input type="tel" class="form-control frm-default" name="txtFonoUsuR" id="txtFonoUsuR" placeholder="Celular" pattern="[0-9]{9}" v-model="DatosRUsuario.Celular" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control frm-default" name="txtNickUsuR" id="txtNickUsuR" placeholder="Nick Del Usuario" pattern="[a-zA-Z0-9]+" v-model="DatosRUsuario.NickName" @blur="verificarnicknameR" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group">
                                        <input type="password" class="form-control frm-default" name="txtPassUsuR" id="txtPassUsuR" placeholder="Contraseña del Usuario" pattern="[a-zA-Z@0-9]+" v-model="DatosRUsuario.Contra" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="input-group">
                                        <input type="password" class="form-control frm-default" name="txtPassRUsuR"  id="txtPassRUsuR" placeholder="Verificacion de Contraseña" pattern="[a-zA-Z@0-9]+" v-model="DatosRUsuario.RContra" @blur="verificarcontra" required>
                                    </div>
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    <div class="btn-group">
                                        <button class="btn-registro" type="reset" >
                                            <span>Limpiar</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    <div class="btn-group">
                                        <button class="btn-registro" type="submit" >
                                            <span>Registrarse</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <br>
        <br>
        <footer class="bg-dark ">
            <div class="container">
                <div class="row">
                    <div class="col d-flex justify-content-center ">
                        <span class="blockquote-footer foo">ETMC All right Reversed.</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/vue-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
